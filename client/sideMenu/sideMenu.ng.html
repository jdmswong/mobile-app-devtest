<ion-side-menus enable-menu-with-back-views="true">

	<!-- Main content pane -->
	<ion-side-menu-content>
		<ion-nav-bar class="bar-dark">
			<ion-nav-back-button>
				Back
			</ion-nav-back-button>

      <!-- Menu close button -->
			<ion-nav-buttons side="left">
				<button class="button button-icon button-clear ion-navicon" menu-toggle="left">
				</button>
			</ion-nav-buttons>

      <!-- User profile avatar -->
      <ion-nav-buttons side="right">
        <button
                class="button button-clear"
                >
          <img
                  ng-src="{{me.profile.face}}"
                  class="header-avatar"
                  />
        </button>
      </ion-nav-buttons>

    </ion-nav-bar>
		<ion-nav-view name="menu"></ion-nav-view>
	</ion-side-menu-content> 

	<!-- Side menu items -->
	<ion-side-menu side="left">
		<ion-header-bar>
      <button menu-close class="button button-icon button-clear ion-arrow-left-c"></button>
			<h1 class="title">Left Menu</h1>
		</ion-header-bar>
		<ion-content class = "has-header">

      <!-- Log-out -->
      <ion-item
              nav-clear menu-close
              ng-click="logout()"
              >
        <i class="icon ion-log-out"></i>
        Log-out
      </ion-item>

		</ion-content>
	</ion-side-menu>
</ion-side-menus>
